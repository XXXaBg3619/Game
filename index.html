<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簡易線上投票系統</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 400px; margin: auto; padding: 20px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>線上投票</h1>
    <form id="voteForm">
      <p>您最喜歡的飲料是什麼？</p>
      <input type="radio" id="coffee" name="vote" value="coffee">
      <label for="coffee">咖啡</label><br>
      <input type="radio" id="tea" name="vote" value="tea">
      <label for="tea">茶</label><br>
      <input type="radio" id="juice" name="vote" value="juice">
      <label for="juice">果汁</label><br>
      <br>
      <button type="button" onclick="submitVote()">提交投票</button>
    </form>
    <div id="results">
      <h2>投票結果</h2>
      <p>咖啡: <span id="coffeeCount">0</span></p>
      <p>茶: <span id="teaCount">0</span></p>
      <p>果汁: <span id="juiceCount">0</span></p>
    </div>
  </div>

  <script>
    // 初始化投票數據
    const initVotes = () => {
      const votes = JSON.parse(localStorage.getItem("votes")) || { coffee: 0, tea: 0, juice: 0 };
      localStorage.setItem("votes", JSON.stringify(votes));
      updateResults(votes);
    };

    // 更新投票結果顯示
    const updateResults = (votes) => {
      document.getElementById("coffeeCount").textContent = votes.coffee;
      document.getElementById("teaCount").textContent = votes.tea;
      document.getElementById("juiceCount").textContent = votes.juice;
    };

    // 提交投票
    const submitVote = () => {
      const selectedVote = document.querySelector('input[name="vote"]:checked');
      if (!selectedVote) {
        alert("請選擇一個選項！");
        return;
      }

      const voteOption = selectedVote.value;
      const votes = JSON.parse(localStorage.getItem("votes")) || { coffee: 0, tea: 0, juice: 0 };
      votes[voteOption] += 1;
      localStorage.setItem("votes", JSON.stringify(votes));
      updateResults(votes);
      alert("感謝您的投票！");
    };

    // 加載頁面時初始化
    window.onload = initVotes;
  </script>
</body>
</html>
