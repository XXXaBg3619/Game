<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }
        canvas {
            border: 2px solid #fff;
            background: #111;
        }
    </style>
</head>
<body>
    <h1>Tetris Game</h1>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        const COLORS = [
            null,
            'cyan',
            'blue',
            'orange',
            'yellow',
            'green',
            'purple',
            'red',
            'pink',
            'lightblue'
        ];

        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [[2, 0, 0], [2, 2, 2]], // J
            [[0, 0, 3], [3, 3, 3]], // L
            [[4, 4], [4, 4]], // O
            [[0, 5, 5], [5, 5, 0]], // S
            [[0, 6, 0], [6, 6, 6]], // T
            [[7, 7, 0], [0, 7, 7]], // Z
            [[8, 8, 8], [0, 8, 0]], // New U shape
            [[9, 9, 0], [0, 9, 9], [0, 0, 9]] // New W shape
        ];

        let board = createBoard(ROWS, COLS);
        let piece = createPiece();
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function createBoard(rows, cols) {
            const board = [];
            while (rows--) {
                board.push(new Array(cols).fill(0));
            }
            return board;
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function createPiece() {
            const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            const shape = SHAPES[typeId];
            return {
                shape: shape,
                color: COLORS[typeId],
                x: Math.floor((COLS - shape[0].length) / 2),
                y: 0
            };
        }

        function drawPiece() {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = piece.color;
                        ctx.fillRect((piece.x + x) * BLOCK_SIZE, (piece.y + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeRect((piece.x + x) * BLOCK_SIZE, (piece.y + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function dropPiece() {
            piece.y++;
            if (collide(board, piece)) {
                piece.y--;
                merge(board, piece);
                piece = createPiece();
                if (collide(board, piece)) {
                    board = createBoard(ROWS, COLS);
                }
            }
            dropCounter = 0;
        }

        function merge(board, piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + piece.y][x + piece.x] = value;
                    }
                });
            });
        }

        function collide(board, piece) {
            for (let y = 0; y < piece.shape.length; ++y) {
                for (let x = 0; x < piece.shape[y].length; ++x) {
                    if (
                        piece.shape[y][x] !== 0 &&
                        (board[y + piece.y] &&
                            board[y + piece.y][x + piece.x]) !== 0
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function movePiece(dir) {
            piece.x += dir;
            if (collide(board, piece)) {
                piece.x -= dir;
            }
        }

        function rotatePiece() {
            const shape = piece.shape;
            const newShape = shape[0].map((_, index) => shape.map(row => row[index]).reverse());
            const oldX = piece.x;
            piece.shape = newShape;
            if (collide(board, piece)) {
                piece.x = oldX;
                piece.shape = shape;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                movePiece(-1);
            } else if (e.key === 'ArrowRight') {
                movePiece(1);
            } else if (e.key === 'ArrowDown') {
                dropPiece();
            } else if (e.key === 'ArrowUp') {
                rotatePiece();
            }
        });

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                dropPiece();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawPiece();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
